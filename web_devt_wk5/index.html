<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">MySite</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-container">
    <section class="main-content">
      <h2>Main Content</h2>
      <p>This area is built using CSS Grid and will resize based on your screen size.</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional content or widgets go here.</p>
    </aside>
    <section class="extra">
      <h3>Extra Box</h3>
      <p>More content below main sections.</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
